<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>RAG Football Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Ask the Football Expert</h1>
        <p>This AI has read a document about football history and tactics. Ask it anything based on that document.</p>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
        <div class="message bot-message">
            <p>Hello! How can I help you today?</p>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask a question, e.g., 'What is Tiki-Taka?'">
        <button id="send-button">Send</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
